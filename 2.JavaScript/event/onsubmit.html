<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function osf() {
            alert("静态表单---发现不合法")
            return false;
        }
        window.onload = function () {
            //1.获取标签对象
            var formobj = document.getElementById("form1");
            formobj.onsubmit = function () {
                alert("动态表单--不合法")
                return false;
            }
        }

    </script>
</head>
<body>
<form action="http://localhost:8080" method="get" onsubmit="return osf();">
    <input type="submit" value="静态注册">
</form>
<form action="http://localhost:8080" method="get" id ="form1">
    <input type="submit" value="动态注册">
</form>


</body>
</html>
