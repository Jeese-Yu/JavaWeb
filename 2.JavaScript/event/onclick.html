<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function f() {
            alert("静态onclick事件");
        }

        //动态注册onclick事件
        window.onload = function () {
            var btnobj = document.getElementById("btn01");
            btnobj.onclick = function () {
                alert("动态注册的onclick事件");
            }
        }

    </script>
</head>
<body>
     <button onclick="f()">按钮1</button>
     <button id = "btn01">按钮2</button>

</body>
</html>
