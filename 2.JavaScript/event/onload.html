<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //onload事件的方法
        function onloadFun() {
            alert('静态注册onload事件，所有代码');
        }
        //onload事事件动态注册，时固定写法
        window.onload = function (){
            alert("动态注册的onload事件");
        }
    </script>
</head>
<body>

</body>
</html>
