<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * 需求：当用户点击了较验按钮，要获取输出框中的内容。然后验证其是否合法。<br/>
        * 验证的规则是：必须由字母，数字。下划线组成。并且长度是 5 到 12 位。
        * */
        function onclickFun() {
            //1.当我们要操作一个标签的时候，一定要先获得这个标签对象。
            var unsernameObj = document.getElementById("username");
            //2.[object HTMLElement]它是dom对象
            var usernameText = unsernameObj.value;
            //3.验证字符串，符合规则，需要使用正则表达式
            var patt = /^\w{5,12}$/;

            var usernameSpanObj = document.getElementById("usernameSpan");
            //innerHTML 表示起始标签和结束标签中的内容
            //innerHTML 这个属性可读,可写
            //usernameSpanObj.innerHTML = "haha";

            if(patt.test(usernameText)){
                usernameSpanObj.innerHTML = "<img src='wrong.png' width='18' height='18'>"
            }else{
                usernameSpanObj.innerHTML = "<img src='right.png' width='18' height='18'>"
            }
        }
    </script>
</head>
<body>
      用户名：<input type="text" id="username" value="haha---">
      <span id="usernameSpan" style="color: red;">
      </span>
      <button onclick="onclickFun()">校验</button>
</body>
</html>
